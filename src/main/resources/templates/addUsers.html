<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Account Management System - ' + @{${title}}"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <h1>Account Management System</h1>
      <h2 th:text="${title}"></h2>

      <form action="#" th:action="@{/saveUser}" th:object = "${user}" method = "POST">
      <input type = "text" required th:field="*{name}"
             placeholder="Name" class="form-control mb-4 col-4">

      <input type = "email"  required th:field="*{email}"
             placeholder="Email" class="form-control mb-4 col-4">

      <input type = "password"  minlength="3" required th:field="*{password}"
             placeholder="Password" class="form-control mb-4 col-4">

      <button type="submit" class="btn btn-info col-2" th:text="${title}"></button>

      </form>
  </div>
</body>
</html>
