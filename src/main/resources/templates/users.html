<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>KontoSystem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1> User List</h1>
    <a th:href = "@{/addUsers}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
    <form th:action="@{/logout}" method="post">
        <p>
        </p>
        <td> <input type="submit" value="Sign Out" class="btn btn-primary"></a></td>

    </form>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Password</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td> <a th:href="@{showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a></td>


        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
