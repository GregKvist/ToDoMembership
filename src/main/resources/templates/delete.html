<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>KontoSystem</title>
</head>
<body>
<div align="center">

    <h1> All these users have been DELETED!</h1>
    <table>
        <thead>
        <tr>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${deleteUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
