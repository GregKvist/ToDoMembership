<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>KontoSystem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1>KontoSystem</h1>
    <h2> Update User</h2>

    <form action="#" th:action="@{/saveUser}" th:object = "${user}"
          method = "POST">

        <!-- Added hidden form field to handle update -->
        <input type = "text" th:field="*{id}" class="form-control mb-4 col-4" value="${user.id}">

        <input type = "text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type = "text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type = "text" th:field="*{password}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update User</button>

    </form>
</div>
</body>
</html>
