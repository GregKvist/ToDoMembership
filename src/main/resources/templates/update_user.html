<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1>Account Management System</h1>
    <h2> Update User</h2>

    <form action="#" th:action="@{/saveUser}" th:object = "${user}"
          method = "POST">

        <!-- Added hidden form field to handle update -->
        <label for="id">id</label>
        <input type = "text" readonly th:field="*{id}" id="id" class="form-control mb-4 col-4">

        <label for="name">Name</label>
        <input type = "text" required th:field="*{name}" id="name" class="form-control mb-4 col-4">

        <label for="name">Email</label>
        <input type = "email" required th:field="*{email}" id="e-mail" class="form-control mb-4 col-4">

        <label for="password">Password</label>
        <input type = "password" minlength="3" required th:field="*{password}" id="password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update User</button>

    </form>
</div>
</body>
</html>
